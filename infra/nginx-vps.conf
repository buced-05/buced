# Configuration Nginx pour VPS Production
# Domain: foundation.newtiv.com
# IP: 91.108.120.78
# Admin Panel: /boss

server {
    listen 80;
    listen [::]:80;
    # Accepter le domaine ET l'IP publique ET localhost
    server_name foundation.newtiv.com 91.108.120.78 localhost _;

    root /root/buced/frontend/dist;
    index index.html;

    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/foundation_access.log;
    error_log /var/log/nginx/foundation_error.log;

    # Frontend - toutes les routes sauf /api, /boss, /static, /media
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Panel administrateur Django à /boss
    location /boss {
        proxy_pass http://127.0.0.1:8000/admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect /admin /boss;
        proxy_redirect /admin/ /boss/;
    }

    # Garder aussi /admin pour compatibilité (redirige vers /boss)
    location = /admin {
        return 301 /boss;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support pour Django Channels
    location /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Fichiers statiques du frontend (cache long)
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fichiers statiques Django
    location /static {
        alias /root/buced/backend/staticfiles;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Fichiers média Django
    location /media {
        alias /root/buced/backend/media;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Sécurité - bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|sqlite3|pyc)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

