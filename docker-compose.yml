version: '3.9'

services:
  backend:
    build:
      context: ./backend
    command: /start.sh
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      DJANGO_DEBUG: "1"
      POSTGRES_DB: ${POSTGRES_DB:-clubs}
      POSTGRES_USER: ${POSTGRES_USER:-clubs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clubs_password}
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
      RUNNING_IN_DOCKER: "1"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started

  celery:
    build:
      context: ./backend
    command: /start-celeryworker.sh
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      POSTGRES_DB: ${POSTGRES_DB:-clubs}
      POSTGRES_USER: ${POSTGRES_USER:-clubs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clubs_password}
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
      RUNNING_IN_DOCKER: "1"
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started

  celery-beat:
    build:
      context: ./backend
    command: /start-celerybeat.sh
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      POSTGRES_DB: ${POSTGRES_DB:-clubs}
      POSTGRES_USER: ${POSTGRES_USER:-clubs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clubs_password}
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis:6379/0
      RUNNING_IN_DOCKER: "1"
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_started

  frontend:
    build:
      context: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clubs}
      POSTGRES_USER: ${POSTGRES_USER:-clubs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clubs_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  nginx:
    image: nginx:1.25
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media

volumes:
  postgres_data:
